<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Roboto|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Wikipedia Viewer</title>
</head>
<body class="add-background">
	<section class="search-section">
		<header>
			<h1> 
				<span><a href="https://tomaszduda1990.github.io/wikipedia-viewer/"><i class="fa fa-wikipedia-w" aria-hidden="true"></i></a></span>
				
			</h1>
			
			
		</header>
		<form class="search-form">
			<div class="input">
				<button for="search-input" class="label"><i class="fa fa-search" aria-hidden="true"></i></button>
				<input type="text" class="search" placeholder="Search in Wikipedia">
			</div>
			<ul class="suggestions"></ul>
			<div class="btns">
				<button class="search-btn" type="submit"></button>
				<button class="rand-btn"></button>
			</div>
		</form>
		
	</section>
	<section class="results">
		<ul class="results-items">
			
		</ul>
	</section>
	<script src="script.js"></script>

</body>
</html>
